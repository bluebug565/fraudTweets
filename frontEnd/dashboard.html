<!DOCTYPE html>
<html lang=en>
<head>
  <title>Dashboard</title>
   <link rel=stylesheet href=css/bootstrap.min.css>
   <link rel=stylesheet href=css/custom.css>
   <script src=js/boostrap.min.js></script>
   <script src=js/jquery.min.js></script>

   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css"/>
   <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>

</head>
<body>
  <div class="jumbotron">
    <h1>Welcome to the dashboard</h1>
    <h3>Below are all the negative tweets recorded. The score is how negative the post was.</h3>
  </div>
  <div class="container">
    <table id="tweets" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Date Time</th>
          <th>Name</th>
          <th>Text</th>
          <th>Score</th>
          <th>Id</th>
        </tr>
      </thead>
  </div>
  <div id='detailedView' style="display:none;">
    <div class="container inner">
      <h2>
        <p style="text-align:left;">
          <span id="name">@sprint</span>
          <span style="float:right;" id="score">-N</span>
        </p>
      </h2>
      <p id="text">
        Hello World Tweet text will go here
      </p>
      <h5><a id="link" href="" target="new">Full Tweet</a><h5><br>
      <p style="text-align:left;">
        <button class="btn btn-danger" id="delete">Delete</button>
        <span style="float:right;" id="score">
          <button class="btn btn-primary" onClick="$('#detailedView').hide()">Dismiss</button>
        </span>
      </p>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
