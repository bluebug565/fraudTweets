<!DOCTYPE html>
<html lang=en>
<head>
  <title>Dashboard</title>
   <link rel=stylesheet href=css/bootstrap.min.css>
   <link rel=stylesheet href=css/custom.css>
   <script src=js/boostrap.min.js></script>
   <script src=js/jquery.min.js></script>

   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css"/>
   <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>

</head>
<body>
  <div class="header">
    <h2 style="text-align:left;"><a href="/home"><b>Fraud</b>Tweets</a><span style="float:right;"><a href="/logout">Logout</a></span></h2>
  </div>
  <div class="navBar">
    <h5 class="navLink"><a href="/configHandles">@Verified Handles</a></h5><h5><a href="/configHandles">Other</a></h5>
  </div>
  <div class="jumbotron">
    <h1>Welcome to the dashboard</h1>
    <h3>Below are all the negative tweets recorded</h3>
  </div>
  <div class="container">
    <table id="tweets" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Reply Found</th>
          <th>Score</th>
          <th>Fraud</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id='detailedView' style="display:none;">
    <div class="container inner">
      <h2>
        <p style="text-align:left;">
          <span id="name">@sprint</span>
          <span style="float:right;" id="score">-N</span>
        </p>
      </h2><h5>Original Tweet</h5>
      <div class="container tweet" id="text">
        Hello World Tweet text will go here
      </div><div id="reply" style="display:none;"><br><h5 id="replyId">Reply From:</h5>
      <div class="container reply" id="replyText">
        ijkabsnd
      </div><br></div>
      <div class="tweetLink">
      <h5><a id="link" href="" target="new">Full Tweet</a><h5><br></div>
      <p style="text-align:left;">
        <button class="btn btn-danger" id="delete">Delete</button>
        <button class="btn btn-primary" id="reset">Reset</button>
        <span style="float:right;" id="score">
          <button class="btn btn-success" onClick="$('#detailedView').hide()">Dismiss</button>
        </span>
      </p>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
